<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <h3>Sign Up</h3>

    <form action="" method="POST">
    {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username(only letters and numbers)" Required>
        <br>
        <label for="">Firstname</label>
        <input type="text" id="fname" name="fname" placeholder="Enter firstname" Required>
        <br>
        <label for="">Lastname</label>
        <input type="text" id="lname" name="lname" placeholder="Enter lastname" Required>
        <br>
        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email address" Required>
        <br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create password" Required>
        <br>
        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm password" Required>
        <br>
        <button type="submit">Sign Up</button>
</body>
</html>
