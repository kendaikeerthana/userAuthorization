<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissble fade show" role="alert">
        <strong>Message:</strong> {{ message}}
        <button type ="button" class ="close" data-dismiss="alert" aria-label="Close"> 
        <span aria-hidden="true"></span>
        </button>
    </div>
    {% endfor %}

    <h3> Welcome to MyApp</h3>
    {% if user.is_authenticated %}
    <h3> Hello {{ fname }} </h3>
    <h4> you are successfully loggedin </h4>
    <button type="submit"> <a href ="/signout">SignOut </button>
    {% else %}
    <button type="submit"> <a href ="/signup"> SignUp </button>
    <button type="submit"> <a href ="/signin"> signIn </button>
    {% endif %}
</body>
</html>
